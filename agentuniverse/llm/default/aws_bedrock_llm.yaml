name: 'default_aws_bedrock_llm'
description: 'default AWS Bedrock llm using boto3'
model_name: 'amazon.nova-lite-v1:0'
max_tokens: 1000
temperature: 0.7
aws_access_key_id: '${AWS_ACCESS_KEY_ID}'
aws_secret_access_key: '${AWS_SECRET_ACCESS_KEY}'
aws_session_token: '${AWS_SESSION_TOKEN}'
aws_region: '${AWS_REGION}'
metadata:
  type: 'LLM'
  module: 'agentuniverse.llm.default.aws_bedrock_llm'
  class: 'AWSBedrockLLM'
