info:
  name: 'demo_react_agent'
  description: 'react agent'
profile:
  prompt_version: qwen_react_agent.cn
  llm_model:
    name: 'qwen_llm'
    model_name: 'qwen-max'
    stop: 'Observation'
    temperature: 0.1
action:
  tool:
    - 'google_search_tool'
    - 'python_runner'
  knowledge:
    - 'law_knowledge'
config:
  doc_processors:
    score_threshold_filter:
      min_score: 0.2
      keep_no_score: true
      top_k: 20
    merge_by_metadata:
      group_keys: ['file_name']
      separator: "\n\n"
      prefer_higher_score: true
    summarize_docs:
      llm: '__default_instance__'
      mode: 'stuff'
      return_only_summary: false
memory:
  name: 'demo_memory'
metadata:
  type: 'AGENT'
  module: 'agentuniverse.agent.template.react_agent_template'
  class: 'ReActAgentTemplate'