name: 'document_classifier'
description: '智能文档分类器，支持多种分类策略'
strategy: 'keyword_matching'  # keyword_matching, regex_pattern, llm_classification, hybrid
confidence_threshold: 0.7
default_category: '未分类'
llm_name: null  # 用于LLM分类的模型名称，如 'gpt-4', 'claude-3' 等
categories:
  - '技术文档'
  - '学术论文'
  - '新闻资讯'
  - '商业报告'
  - '法律文档'
  - '教育材料'
  - '医疗文档'
  - '其他'

# 关键词分类规则
keyword_rules:
  技术文档:
    - '代码'
    - 'API'
    - '接口'
    - '函数'
    - '方法'
    - '类'
    - '模块'
    - '配置'
    - '安装'
    - '部署'
    - '调试'
    - '错误'
    - '异常'
    - '日志'
    - '编程'
    - '开发'
    - '软件'
    - '系统'
    - '数据库'
    - '算法'
  
  学术论文:
    - '摘要'
    - '引言'
    - '方法'
    - '实验'
    - '结果'
    - '讨论'
    - '结论'
    - '参考文献'
    - '引用'
    - '研究'
    - '分析'
    - '数据'
    - '论文'
    - '学术'
    - '理论'
    - '模型'
    - '假设'
    - '验证'
    - '统计'
    - '显著性'
  
  新闻资讯:
    - '报道'
    - '消息'
    - '新闻'
    - '事件'
    - '发生'
    - '时间'
    - '地点'
    - '人物'
    - '原因'
    - '影响'
    - '结果'
    - '记者'
    - '采访'
    - '现场'
    - '突发'
    - '最新'
    - '今日'
    - '昨日'
    - '明天'
  
  商业报告:
    - '报告'
    - '分析'
    - '数据'
    - '统计'
    - '趋势'
    - '预测'
    - '建议'
    - '策略'
    - '市场'
    - '销售'
    - '收入'
    - '利润'
    - '财务'
    - '预算'
    - '投资'
    - '收益'
    - '成本'
    - '风险'
    - '机会'
  
  法律文档:
    - '法律'
    - '法规'
    - '条例'
    - '条款'
    - '权利'
    - '义务'
    - '责任'
    - '合同'
    - '协议'
    - '争议'
    - '诉讼'
    - '法院'
    - '判决'
    - '律师'
    - '当事人'
    - '证据'
    - '证人'
    - '辩护'
    - '上诉'
  
  教育材料:
    - '学习'
    - '教学'
    - '课程'
    - '教材'
    - '练习'
    - '考试'
    - '作业'
